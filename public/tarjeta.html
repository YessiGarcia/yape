<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tarjeta</title>
	<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body >
	<section class="registro container center">
		<img class="imagen-sec" src="static/img/icons/bcp-logo.png">
		<h4>Registra tu tarjeta de débito BCP</h4>
		<p>Por ahora solo aceptamos tarjetas de ahorro y/o corrientes en soles.</p>
		<div class="row">
	    	<form class="col s12" action="#">
		        <div class="input-field">
		          <img class="icono-formulario" src="static/img/icons/card.png">
		          <input  id="codigo" type="number" required>
		        </div>
		        <div class="center">
		        	<a href="#"><img class="icono-reloj" src="static/img/icons/scan.png">Escanear tarjeta</a>
		        	<p class="row">
		        		<div class="col s5">
			        		Fecha de nacimiento
			        	</div>
		        		<input class="col s2 vigencia" type="number" placeholder="Mes" min="1" max="12">
		        		<span class="col s1">/</span>
		        		<input class="col s2 vigencia" type="number" placeholder="Año" min="17" max="24" >
		        	</p> 
			    </div>
	    	</form>
	  	</div>		
		<a href="clave.html"><button class="boton">CONTINUAR</button></a>
	</section>
	
	<script type="text/javascript" src="static/jquery/dist/jquery.min.js"></script>
  	<script type="text/javascript" src="static/materialize-css/dist/js/materialize.min.js"></script>
  	<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
