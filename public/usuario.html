<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Usuario</title>
	<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<section class="container center">
		<img class="imagen-sec" src="static/img/icons/lockone.png">
		<h4>Crea tu usuario Yape</h4>
		<p>Ingresa nombre, email y clave de usuario</p>		
		<div class="row">
	    	<form class="col s12" action="#">
		        <div class="input-field">
		          <img class="icono-formulario" src="static/img/icons/user.png">
		          <input class="center" placeholder="Nombre" id="nombre" type="text" required>
		        </div>
		        <div class="input-field">
		          <img class="icono-formulario" src="static/img/icons/message-gray.png">
		          <input class="center" placeholder="Correo@ejemplo.com" id="correo" type="email" required>
		        </div>
		        <div class="input-field">
		          <img class="icono-formulario" src="static/img/icons/lock.png">
		          <input class="center" placeholder="Ingresa clave de 6 digitos" id="contrasena" type="password" required>
		        </div>
		        <p class="center">
			      <label>Cuida esta clave como oro, es tu acceso a Yape</label>
			    </p>
	    	</form>
	  	</div>
	  	<a id="valido"><button id="botonFormulario" class="disabled">Crear cuenta</button></a>
	</section>		
	</section>
	<script type="text/javascript" src="static/jquery/dist/jquery.min.js"></script>
  	<script type="text/javascript" src="static/materialize-css/dist/js/materialize.min.js"></script>
  	<script type="text/javascript" src="static/js/formulario.js"></script>
</body>
</html>
